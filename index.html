<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dictionary Simulator</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>    
  <h3>Save a New Word</h3>
  <input type="text" id="newWord" placeholder="Enter a new word">
  <button onclick="saveWord()">Save Word</button>
  <h3>Search for a Word</h3>
  <input type="text" id="searchWord" placeholder="Enter a word to search">
  <button onclick="checkWord()">Search Word</button>
  <div id="message"></div>
  <script src="scripts/main.js"></script>
</body>
</html>
